<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center mt-10">
        <h1 class="uppercase text-4xl">Welcome to our <span class="text-purple-900">bank</span></h1>
    </header>

    <main>
        <section class="mx-auto p-4 mt-16 bg-purple-600	 w-2/4 rounded-3xl">
            <h2 class="text-3xl">Enter Login Information</h2>
            <input id="input-text" class="border-4 border-gray-300 w-3/4 mt-4 mb-2" type="text" placeholder="Enter Your Email"><br>
            <input id="password-text" class="border-4 border-gray-300 w-3/4" type="password" name="" id="" placeholder="Password"><br>
            <button id="submit" class="border-2 px-4 py-1 rounded mt-2 bg-yellow-400 text-white font-bold">Submit</button>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
